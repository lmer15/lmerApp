services:
  web:
    build: .
    container_name: lmerapp-web
    environment:
      MYSQL_DATABASE: "myapp"
      MYSQL_USER: "mysql"
      MYSQL_PASSWORD: "res1216<3"
      MYSQL_HOST: "db"
    ports:
      - "80:80" # âœ… Apache listens on port 80, Coolify can proxy directly
    volumes:
      - .:/var/www/html
    depends_on:
      - db

  db:
    image: mysql:5.7
    container_name: lmerapp-db
    environment:
      MYSQL_ROOT_PASSWORD: "rootpassword"
      MYSQL_DATABASE: "myapp"
      MYSQL_USER: "mysql"
      MYSQL_PASSWORD: "res1216<3"
    ports:
      - "3306:3306"
    volumes:
      - ./mysql-data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  mysql-data:
